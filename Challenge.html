<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="flex flex-wrap align-middle">
        <a href="Landing.html">
            <div

        class="mx-10 pb-2 text-3xl font-extrabold text-center bg-gradient-to-r from-amber-200 via-amber-600 to-amber-200 bg-[length:100%_3px] bg-no-repeat bg-left-bottom">

    <div class="flex justify-center mt-10">
        <button id="Start_Button" onclick="begin()"
            class="rounded-2xl py-2 px-4 bg-amber-800 text-slate-200">Begin</button>
    </div>

        <button id="Answer0" onclick="answered0()" class="py-2 rounded-full bg-amber-800 text-slate-200"></button>
